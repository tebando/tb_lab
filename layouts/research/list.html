{{ define "main" }}

<section class="section">
  <div class="container">
    {{ if .Content }}
    <div class="row">
      <div class="col-12">
        <div class="content mb-5">
          {{ .Content }}
        </div>
      </div>
    </div>
    {{ end }}
    <div class="row research-tile-grid">
      {{ range .Data.Pages }}
      <div class="col-lg-4 col-md-6 mb-4 d-flex">
        {{ partial "research-card.html" . }}
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
