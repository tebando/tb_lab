<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Abstract Education Data Science</title>
  <desc id="desc">Abstract network graphic with nodes and flowing data lines.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7f2e8"/>
      <stop offset="1" stop-color="#efe7d9"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2f5d50" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#d9b36c" stop-opacity="0.32"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
